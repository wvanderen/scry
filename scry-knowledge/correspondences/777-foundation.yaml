# Ritual Timing Guidelines
timing_guidelines:
  planetary_hours:
    calculation: "Each day has 12 daylight hours and 12 nighttime hours, divided by planetary rulers"
    sequence: ["Saturn", "Jupiter", "Mars", "Sun", "Venus", "Mercury", "Moon"]
    best_for:
      success: "Sun hour on Sunday, or Venus hour on Friday"
      protection: "Saturn hour on Saturday, or Mars hour on Tuesday"
      wisdom: "Jupiter hour on Thursday, or Mercury hour on Wednesday"
      love: "Venus hour on Friday, or Moon hour on Monday"
      banishing: "Saturn hour, or Mars hour on Tuesday"

  moon_phases:
    new_moon:
      activities: ["New beginnings", "Setting intentions", "Planning", "Seed planting"]
      duration: "3 days centered on exact New Moon"
    waxing_crescent:
      activities: ["Growth", "Building momentum", "Attraction work"]
      duration: "Days 4-7 after New Moon"
    first_quarter:
      activities: ["Overcoming obstacles", "Taking action", "Decision making"]
      duration: "Days 8-11 after New Moon"
    waxing_gibbous:
      activities: ["Manifestation", "Power building", "Growth spells"]
      duration: "Days 12-14 after New Moon"
    full_moon:
      activities: ["Peak power", "Charging tools", "Major workings", "Divination"]
      duration: "3 days centered on exact Full Moon"
    waning_gibbous:
      activities: ["Banishing", "Releasing", "Cleansing", "Letting go"]
      duration: "Days 18-21 after Full Moon"
    last_quarter:
      activities: ["Reflection", "Integration", "Balancing", "Shadow work"]
      duration: "Days 22-25 after Full Moon"
    waning_crescent:
      activities: ["Rest", "Contemplation", "Deep work", "Ancestral connection"]
      duration: "Days 26-29 after Full Moon"

# Usage Notes for Agents:
# - Always cross-reference planetary and elemental correspondences for enhanced timing
# - Consider both number correspondence and planetary rulership for ritual planning
# - Moon phase modifies all other correspondences
# - Personal astrology (natal chart) can override general recommendations
# - Intent and preparation matter more than perfect timing