# Scry Knowledge System - 777 Foundation
# Based on Crowley's Liber 777 with modern additions for practical ritual work

# Base Number System - Foundation of all correspondences
number_system:
  0:
    title: "The Absolute / The Veil"
    hebrew: "AIN" (Nothing)
    tarot: "The Fool"
    element: "Spirit / Akasha"
    planet: "Beyond the Planets"
    correspondence: "The Unmanifest, Infinite Potential"

  1:
    title: "The Point / Unity"
    hebrew: "KETHER" (Crown)
    tarot: "The Magician"
    element: "Air (highest)"
    planet: "None (Primum Mobile)"
    correspondence: "Unity, Divine Will, Original Thought"

  2:
    title: "The Line / Duality"
    hebrew: "CHOKMAH" (Wisdom)
    tarot: "The High Priestess"
    element: "Fire (zodiacal)"
    planet: "The Sphere of the Zodiac / Chokmah"
    zodiac: "Pisces"
    correspondence: "Wisdom, Pure Force, Divine Masculine"

  3:
    title: "The Plane / Understanding"
    hebrew: "BINAH" (Understanding)
    tarot: "The Empress"
    element: "Water"
    planet: "Saturn"
    zodiac: "Aquarius"
    correspondence: "Understanding, Form, Divine Feminine"

  4:
    title: "Solid Matter / Mercy"
    hebrew: "CHESED" (Mercy)
    tarot: "The Emperor"
    element: "Fire (elemental)"
    planet: "Jupiter"
    zodiac: "Sagittarius"
    correspondence: "Mercy, Authority, Expansion, Structure"

  5:
    title: "Motion / Severity"
    hebrew: "GEBURAH" (Severity)
    tarot: "The Hierophant"
    element: "Earth (highest)"
    planet: "Mars"
    zodiac: "Scorpio"
    correspondence: "Severity, Strength, Conflict, Courage"

  6:
    title: "Mind / Beauty"
    hebrew: "TIPHARETH" (Beauty)
    tarot: "The Lovers"
    element: "Air (elemental)"
    planet: "Sun"
    zodiac: "Leo"
    correspondence: "Beauty, Harmony, Consciousness, Heart Center"

  7:
    title: "Desire / Victory"
    hebrew: "NETZACH" (Victory)
    tarot: "The Chariot"
    element: "Water (elemental)"
    planet: "Venus"
    zodiac: "Taurus"
    correspondence: "Victory, Love, Art, Nature, Emotion"

  8:
    title: "Intellect / Foundation"
    hebrew: "HOD" (Foundation)
    tarot: "Strength / Lust"
    element: "Mercury"
    planet: "Mercury"
    zodiac: "Virgo"
    correspondence: "Intellect, Communication, Magic, Foundation"

  9:
    title: "Stability / The Kingdom"
    hebrew: "YESOD" (Foundation)
    tarot: "The Hermit"
    element: "Moon"
    planet: "Moon"
    zodiac: "Cancer"
    correspondence: "Foundation, Stability, Subconscious, Astral"

  10:
    title: "Manifestation / Kingdom"
    hebrew: "MALKUTH" (Kingdom)
    tarot: "The World / The Universe"
    element: "Earth (elemental)"
    planet: "The Four Elements"
    zodiac: "All Signs"
    correspondence: "Kingdom, Manifestation, Physical Reality"

