common_difficulties_solutions:
  visualization_challenges:
    problem: "Can't see the light spheres clearly"
    solutions:
      - "Start with physical light (candle) to train visualization"
      - "Focus on feeling rather than perfect visual images"
      - "Use imagination - creative visualization is valid"
      - "Practice regularly, muscle develops over time"

  energy_sensitivity:
    problem: "Feeling overwhelmed or too much energy"
    solutions:
      - "Shorten visualization times, use gentler intention"
      - "Focus more on grounding (Malkuth) connection"
      - "Practice seated initially for stability"
      - "Reduce number of repetitions"

  attention_span:
    problem: "Mind wanders during practice"
    solutions:
      - "Start with shorter practice, gradually increase duration"
      - "Use recorded guidance initially"
      - "Set timer, commit to complete practice regardless of quality"
      - "Focus on breath as anchor when mind wanders"

  emotional_reactions:
    problem: "Emotions come up during practice"
    solutions:
      - "This is normal - energy movement affects emotions"
      - "Allow emotions to process without judgment"
      - "Focus on heart center for emotional balance"
      - "Journal about experiences afterward"

