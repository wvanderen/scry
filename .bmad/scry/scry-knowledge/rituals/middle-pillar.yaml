    timing: "Best on empty stomach or light meal"

basic_procedure:
  1:
    title: "Centering and Preparation"
    instructions: |
      1. Stand comfortably with feet shoulder-width apart.
      2. Take 3 deep, slow breaths, releasing tension with each exhale.
      3. Visualize yourself as a column of light from Earth to heaven.
      4. Set intention: "I activate my Middle Pillar of divine light."

    duration: "2 minutes"
    focus: "Establishing energetic alignment"

  2:
    title: "Kether Activation (Crown)"
    instructions: |
      1. Raise hands above head, cupped as if holding a ball of light.
      2. Visualize brilliant white sphere above crown, like a miniature sun.
      3. Inhale deeply, drawing this light down into your head.
      4. Vibrate EHEIEH (EH-HAY-YEH), feel crown opening.
      5. Visualize the sphere stabilizing, pulsing with white light.

    duration: "2-3 minutes"
    sensation: "Tingling, warmth, pressure at crown, feeling of expansion"

  3:
    title: "Tiphareth Activation (Heart Center)"
    instructions: |
      1. Bring hands to heart center.
      2. Visualize golden sphere in chest area.
      3. Inhale, draw light from Kether down to heart.
      4. Vibrate YHVH ELOAH VE-DAATH, feel heart activating.
      5. Visualize golden light expanding from heart center.

    duration: "2-3 minutes"
    sensation: "Warmth in chest, emotional balance, feeling of love"

  4:
    title: "Yesod Activation (Foundation Center)"
    instructions: |
      1. Bring hands to genital area.
      2. Visualize lavender sphere, moon-like and luminous.
      3. Inhale, draw golden light down from Tiphareth.
      4. Vibrate SHADDAI EL CHAI, feel creative center activating.
      5. Visualize lavender sphere pulsing with creative energy.

    duration: "2-3 minutes"
    sensation: "Warmth in lower torso, creative energy, psychic opening"

  5:
    title: "Malkuth Activation (Earth Connection)"
    instructions: |
      1. Bring hands to sides or extend downward.
      2. Visualize dark sphere at feet, connecting to Earth.
      3. Inhale, draw light down from Yesod.
      4. Vibrate ADONAI MELEKH, feel grounding.
      5. Visualize roots extending from feet into Earth.

    duration: "2 minutes"
    sensation: "Feeling grounded, stable, connected to Earth"

  6:
    title: "Circulating the Light"
    instructions: |
      1. Inhale light up from Malkuth to Kether.
      2. Exhale light cascading down outside of body.
      3. Visualize complete circulation forming an egg or aura.
      4. Repeat 3-7 times, strengthening the energy field.

    duration: "2-3 minutes"
    visualization: "Complete energy circuit, balanced aura"

  7:
    title: "Integration and Grounding"
    instructions: |
      1. Stand in the circulating energy for 1-2 minutes.
      2. Feel all centers balanced and harmonized.
      3. Take 3 final breaths, integrating the energy.
      4. Thank the divine presence within you.

    duration: "2 minutes"
    result: "Balanced energy, clear mind, grounded awareness"

