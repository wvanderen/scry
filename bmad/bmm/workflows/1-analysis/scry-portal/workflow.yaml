workflow: Scry Portal - Main Entry Point
description: Central hub for Scry spiritual practice system, providing access to all rituals, entities, and workflows
purpose: Serve as the main entry point for users to access the complete Scry magical practice experience

workflow_metadata:
  version: 1.0
  level: 0  # Entry level - main portal
  prerequisites: None
  duration: "5-10 minutes (portal navigation)"
  category: "portal"
  tags: ["scry", "portal", "entry-point", "spiritual-practice"]

workflow_config:
  workflow_type: decision_tree
  parallel_agents: false
  input_required: false

workflow_sections:
  welcome:
    description: "Welcome to Scry and introduction to the magical practice system"
    steps:
      - type: message
        title: "Welcome to Scry - Your Digital Magical Practice System"
        content: |
          üåü Welcome to Scry, your comprehensive AI-powered spiritual practice system!

          Scry combines ancient esoteric wisdom with cutting-edge AI technology to provide:
          - Personalized daily rituals and magical workings
          - Access to specialized spiritual entities (Thoth, Hekate, Clauneck, Babalon)
          - Complete knowledge systems (correspondences, astrology, rituals)
          - Pattern analysis and spiritual development guidance

          Each practice session is personalized to your intentions, experience level, and current needs.

          What magical journey would you like to begin today?

      - type: options
        title: "Choose Your Magical Practice Path"
        description: "Select the type of spiritual work you'd like to engage in"
        options:
          - title: "üßò‚Äç‚ôÄÔ∏è Daily Spiritual Practice"
            description: "Foundation practice for energy balance, clarity, and spiritual alignment"
            next: daily_practice
            features: ["15-45 minutes", "Adaptive to experience level", "Complete ritual guidance"]

          - title: "üîÆ Consult with Spiritual Entities"
            description: "Direct conversation with specialized spiritual entities for guidance"
            next: entity_consultation
            features: ["Thoth (wisdom)", "Hekate (magical)", "Clauneck (practical)", "Babalon (transformation)"]

          - title: "üìñ Explore Esoteric Knowledge"
            description: "Access complete correspondences, rituals, and magical systems"
            next: knowledge_exploration
            features: ["777 correspondences", "Ritual instructions", "Astrological timing"]

          - title: "üìä Review Practice Patterns"
            description: "Analyze your spiritual journey and track your development"
            next: pattern_analysis
            features: ["Experience review", "Progress tracking", "Optimization guidance"]

  daily_practice:
    description: "Gateway to personalized daily ritual practice"
    steps:
      - type: agent_call
        agent: ritual-master
        title: "Begin Your Daily Practice"
        context: "The user wants to start their daily spiritual practice. Help them set intentions, choose timing, and begin their personalized ritual sequence. Provide options for different time constraints and experience levels."

  entity_consultation:
    description: "Direct access to specialized spiritual entities"
    steps:
      - type: options
        title: "Choose Your Spiritual Guide"
        description: "Which entity would you like to consult with?"
        options:
          - title: "ü¶â Thoth - Master of Wisdom"
            description: "Ancient Egyptian god of knowledge, writing, and magic"
            agent: thoth
            next: thoth_consultation
            best_for: ["Wisdom and understanding", "Complex magical concepts", "Intellectual clarity", "Ancient knowledge"]

          - title: "üóùÔ∏è Hekate - Goddess of Magic"
            description: "Greek goddess of crossroads, magic, and transformation"
            agent: hekate-guide
            next: hekate_consultation
            best_for: ["Magical operations", "Life transitions", "Shadow work", "Liminal experiences"]

          - title: "üí∞ Clauneck - Daemon of Prosperity"
            description: "Daemon of wealth, business, and material manifestation"
            agent: clauneck
            next: clauneck_consultation
            best_for: ["Financial success", "Business strategy", "Practical results", "Material goals"]

          - title: "‚ù§Ô∏è Babalon - The Scarlet Woman"
            description: "Principle of transformation, love, and spiritual evolution"
            agent: babalon
            next: babalon_consultation
            best_for: ["Transformation", "Emotional healing", "Spiritual evolution", "Creative inspiration"]

      - type: agent_call
        agent: journal-guide
        title: "Experience Integration"
        context: "The user has completed an entity consultation. Help them process the experience, capture insights, and integrate the guidance into their spiritual journey. Ask about the consultation outcome and provide pattern analysis if they have previous experiences to reference."

  knowledge_exploration:
    description: "Access to complete esoteric knowledge systems"
    steps:
      - type: options
        title: "Explore Magical Knowledge"
        description: "What area of esoteric knowledge interests you?"
        options:
          - title: "üìã Complete Correspondences (777)"
            description: "Planetary, elemental, and numerical correspondences"
            next: correspondences_exploration

          - title: "üîÆ Ritual Instructions"
            description: "Complete guides for LBRP, Middle Pillar, and other rituals"
            next: rituals_exploration

          - title: "‚è∞ Astrological Timing"
            description: "Planetary hours, moon phases, and optimal timing"
            next: timing_exploration

          - title: "üéØ Advanced Techniques"
            description: "Energy work, pathworking, and advanced magical operations"
            next: advanced_exploration

      - type: agent_call
        agent: thoth
        title: "Wisdom and Knowledge"
        context: "The user wants to explore esoteric knowledge. Provide comprehensive information about the correspondences, rituals, timing, or techniques they're interested in. Draw from your deep knowledge of Hermetic, Qabalistic, and ceremonial magic traditions."

  pattern_analysis:
    description: "Review and analyze your spiritual practice patterns"
    steps:
      - type: agent_call
        agent: journal-guide
        title: "Practice Pattern Analysis"
        context: "The user wants to review their spiritual journey. Help them analyze their practice patterns, recognize progress, identify optimal timing and techniques, and provide guidance for continued development. Ask about their recent experiences, challenges, and goals."

  thoth_consultation:
    description: "Direct consultation with Thoth for wisdom and knowledge"
    steps:
      - type: agent_call
        agent: thoth
        title: "Consultation with Thoth"
        context: "Direct consultation with Thoth for wisdom, knowledge, or guidance. Draw upon your extensive knowledge of Hermetic traditions, Qabalah, ceremonial magic, and ancient wisdom. Provide the user with the wisdom and understanding they seek."

  hekate_consultation:
    description: "Direct consultation with Hekate for magical guidance"
    steps:
      - type: agent_call
        agent: hekate-guide
        title: "Consultation with Hekate"
        context: "Direct consultation with Hekate for magical operations, transitions, or liminal work. Draw upon your deep connection to Greek magical traditions, crossroads work, and transformative practices. Guide the user through their magical journey."

  clauneck_consultation:
    description: "Direct consultation with Clauneck for practical results"
    steps:
      - type: agent_call
        agent: clauneck
        title: "Consultation with Clauneck"
        context: "Direct consultation with Clauneck for practical results, prosperity, or material manifestation. Provide practical guidance for business success, financial strategy, and achieving tangible outcomes through magical means."

  babalon_consultation:
    description: "Direct consultation with Babalon for transformation"
    steps:
      - type: agent_call
        agent: babalon
        title: "Consultation with Babalon"
        context: "Direct consultation with Babalon for transformation, emotional healing, or spiritual evolution. Guide the user through profound changes and help them integrate transformative energies into their spiritual journey."

output:
  type: flexible
  sections:
    practice_session:
      title: "Practice Session Summary"
      content_type: narrative
      description: "Summary of the practice session completed"

    consultation_insights:
      title: "Consultation Insights"
      content_type: wisdom
      description: "Wisdom and guidance received from entity consultation"

    knowledge_explained:
      title: "Knowledge Summary"
      content_type: educational
      description: "Information about esoteric concepts explored"

    pattern_insights:
      title: "Pattern Analysis"
      content_type: analysis
      description: "Insights from practice pattern analysis"

integration:
  dependencies:
    - ritual-master (primary coordinator)
    - journal-guide (experience processing)
    - thoth (wisdom consultation)
    - hekate-guide (magical guidance)
    - clauneck (practical consultation)
    - babalon (transformation guidance)

  navigation:
    - Returns to main portal after completion
    - Provides suggestions for next steps
    - Tracks user journey through different paths

success_criteria:
  user_engagement:
    - Clear, intuitive navigation options
    - Personalized path recommendations
    - Smooth transitions between experiences
    - Encouraging and supportive guidance

  functionality:
    - All workflows accessible from central portal
    - Agent handoffs work seamlessly
    - Knowledge systems integrated effectively
    - Pattern analysis provides meaningful insights

  experience_quality:
    - Users feel guided and supported
    - Experiences feel authentic and transformative
    - Knowledge presented is accurate and useful
    - Spiritual development is supported

expansion_paths:
  additional_workflows:
    - "Specialized ritual workflows for specific traditions"
    - "Seasonal and astrological celebration workflows"
    - "Healing and therapeutic spiritual practices"
    - "Group and community ritual coordination"

  enhanced_features:
    - "Progressive difficulty levels"
    - "Achievement and milestone tracking"
    - "Community sharing and learning"
    - "Advanced entity relationship development"

error_handling:
  navigation_errors:
    - Clear error messages for invalid paths
    - Return to main portal with guidance
    - Provide alternative suggestions
    - Maintain supportive tone

  agent_errors:
    - Fallback to alternative agents if primary unavailable
    - Provide general guidance if specialized help not accessible
    - Clear communication about limitations
    - Escalation procedures for critical issues

user_experience:
  tone:
    - Welcoming and encouraging
    - Respectful of diverse spiritual paths
    - Knowledgeable without being pretentious
    - Supportive and empowering

  personalization:
    - Tracks user preferences and experience level
    - Remembers previous consultations and insights
    - Adapts recommendations based on patterns
    - Honors individual spiritual traditions

  accessibility:
    - Clear navigation for all experience levels
    - Options for different time constraints
    - Adaptations for physical limitations
    - Multiple ways to access content

This Scry Portal workflow serves as the central hub for the entire magical practice system, providing intuitive access to all the enhanced Phase 1 capabilities while maintaining the sacred and professional tone appropriate for spiritual work.