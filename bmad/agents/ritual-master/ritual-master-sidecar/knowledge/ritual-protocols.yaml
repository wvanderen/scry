foundation_rituals:
  daily_practice_sequence:
    name: "Daily Foundational Practice"
    duration: "15-30 minutes"
    sequence:
      1:
        title: "Grounding and Centering"
        duration: "2-3 minutes"
        instructions: "Three deep breaths, feel connection to earth, establish center point"
        variations:
          - "Standing with feet planted firmly"
          - "Seated with spine straight"
          - "Walking meditation for active grounding"

      2:
        title: "Qabalistic Cross"
        duration: "2 minutes"
        instructions: "Align with divine forces using traditional LBRP opening"
        purpose: "Establish connection to macrocosmic energies"

      3:
        title: "Lesser Banishing Ritual of the Pentagram"
        duration: "5-7 minutes"
        instructions: "Complete LBRP with pentagrams, divine names, and archangel evocation"
        purpose: "Clear space, establish boundaries, prepare sacred container"
        timing_enhancement: "Saturn hour for deep cleansing, Mars hour for protection"

      4:
        title: "Middle Pillar Exercise"
        duration: "5-8 minutes"
        instructions: "Activate energy centers from Kether to Malkuth"
        purpose: "Balance and energize subtle body systems"
        variations:
          - "Basic version for beginners"
          - "Fountain of Light for advanced practitioners"
          - "Color-specific work for healing"

      5:
        title: "Integration and Grounding"
        duration: "3-5 minutes"
        instructions: "Circulate light, ground excess energy, set daily intentions"
        purpose: "Integrate ritual benefits into daily consciousness"

    optimal_timing:
      - "Morning: Sun hour for energizing and success"
      - "Evening: Moon hour for integration and rest"
      - "Any time: Choose planetary hour matching daily goals"

    adaptations:
      time_constraints: "Shorten to essential elements: Cross → LBRP → grounding"
      space_limitations: "Mental versions with strong visualization"
      energy_levels: "Gentler vibrations during fatigue, stronger during high energy"

  protective_ritual_sequence:
    name: "Comprehensive Protection Working"
    duration: "20-30 minutes"
    prerequisites: "Space already prepared with LBRP"
    sequence:
      1:
        title: "Enhanced Space Clearing"
        duration: "5 minutes"
        instructions: "Additional LBRP with focus on banishing specific threats"
        correspondences: "Black tourmaline, frankincense, Saturn timing"

      2:
        title: "Archangelic Shield Construction"
        duration: "8 minutes"
        instructions: "Detailed visualization of archangelic protection in all directions"
        elements: "Four directional archangels with elemental associations"

      3:
        title: "Personal Aura Fortification"
        duration: "5 minutes"
        instructions: "Strengthen personal energy field with protective light"
        techniques: "Mirror shield, iron pentagram, golden egg"

      4:
        title: "Protection Sealing"
        duration: "2 minutes"
        instructions: "Seal the protective work and establish ongoing maintenance"
        maintenance: "Daily reinforcement recommended"

    optimal_timing: "Saturn hour on Saturday for maximum effect"

